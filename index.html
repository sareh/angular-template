<!DOCTYPE html>
<html ng-app="templateApp">
<head>
  <title>Angular Template</title>
  <!-- Bower JS Resources -->
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
  <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/foundation-sites/dist/foundation.min.js"></script>

  <!-- Internal JS Resources -->
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/models/user.js"></script>
  <script type="text/javascript" src="js/controllers/usersController.js"></script>
  <script type="text/javascript" src="js/services/tokenService.js"></script>
  <script type="text/javascript" src="js/services/authInterceptor.js"></script>
  <script type="text/javascript" src="js/services/currentUser.js"></script>

  <!-- Style -->
  <link rel="stylesheet" type="text/css" href="stylesheets/css/app.css">
</head>
<body ng-controller="usersController as users">
  <!-- <header ui-view="navigation"> -->
  <header>
    <nav class="top-bar" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">Angular App</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
      </ul>

      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          <li ng-hide="users.checkLoggedIn()"><a href="#" ui-sref-active="active" ui-sref="login">Login</a></li>
          <li ng-hide="users.checkLoggedIn()"><a href="#" ui-sref-active="active" ui-sref="register">Register</a></li>
          <li ng-show="users.checkLoggedIn()"><a href="#" ui-sref-active="active" ui-sref="profile">My Profile</a></li>
          <li ng-show="users.checkLoggedIn()"><a href="#" ui-sref-active="active" ui-sref="users">Users</a></li>
          <li ng-show="users.checkLoggedIn()"><a href="#" ui-sref-active="active" ui-sref="projects">Projects</a></li>
          <li ng-show="users.checkLoggedIn()"><a href="#" ui-sref="home" ng-click="users.logout()">Logout</a></li>
        </ul>

      </section>
    </nav>
  </header>
  <noscript>
    <div class="row">
      <p class="small-12 columns">This site works with JavaScript turned on. Here is how you can turn on JavaScript in your web browser: <a href="http://www.enable-javascript.com/" target="_blank">.</p>
    </div>
  </noscript>
  <main ui-view>
  </main>
</body>
</html>
