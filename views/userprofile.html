<div ng-show="users.checkLoggedIn()">
  <div class="logged-in-info"><h3>LOGGING AS:</h3></div>
  <div class="logged-in-info"><h2>{{ users.user.local.username | uppercase }}</h2></div>
  <div class="logged-in-info"><p>{{ users.user.local.email}}</p></div>
  <div class="logged-in-info"><img ng-src="{{ users.user.local.image }}"></div>
</div>
