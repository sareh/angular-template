<section id="register">
  <h2>Register</h2>
  <form id="register-form" name="users.registerForm" ng-submit="users.register()" novalidate>
    <div class="row">
      <div class="large-12 columns">
        <label for="register-email">Email</label>
        <input type="text" id="register-email" name="email" placeholder="email address">
        <div class="ng-message-error error" ng-messages="users.registerForm['email'].$error" ng-show="(users.registerForm.$submitted && users.registerForm['email'].$invalid)">
          <p ng-message="required">Email address is required.</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <label for="register-password">Password</label>
        <input type="text" id="register-password" name="password" placeholder="password">
        <div class="ng-message-error error" ng-messages="users.registerForm['password'].$error" ng-show="(users.registerForm.$submitted && users.registerForm['password'].$invalid)">
          <p ng-message="required">Password is required.</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <label for="register-password-confirmation">Password confirmation</label>
        <input type="text" id="register-password-confirmation" name="password-confirmation" placeholder="password">
        <div class="ng-message-error error" ng-messages="users.registerForm['password'].$error" ng-show="(users.registerForm.$submitted && users.registerForm['password'].$invalid)">
          <p ng-message="required">Password is required.</p>
        </div>
      </div>
    </div>
    <button type="submit" class="button round">Register</button>
  </form>
</section>
